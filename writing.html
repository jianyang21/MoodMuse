<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writing Page</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .writing-container {
      width: 80%;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(8px);
    }

    textarea {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    textarea::placeholder {
      color: #ccc;
    }

    .post-button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #18024a;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .post-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Share Your Thoughts</h1>
  <div class="writing-container">
    <textarea placeholder="Start writing here..."></textarea>
    <button class="post-button">Post</button>
  </div>
</body>
</html>
